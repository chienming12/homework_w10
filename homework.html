<!DOCTYPE html>
<html>

<head>
    <title>Multiple Visualisations</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/homework.css" media="all">


</head>

<body>

    <div class="page">

        <div>
            <h1> Multiple Visualisations </h1>
        </div>

        <!-- pure grid group -->
        <div>
            <div id="vis1" class="vis-container"></div>
        </div>
        <!-- end pure grid group -->

        <div class="space">

        </div>
        <!-- pure grid group -->
        <div>
            <div id="vis2" class="vis-container"></div>
        </div>
        <!-- end pure grid group -->
        <div class="floating-text">Lower temperature, higher cases of accidents</div>
        <div class="pure-g">
            <div class="pure-u-1-1 small-font">
                <p>This visualisation is created by <a href="https://fit3179.github.io/Vega-Lite/" target="_blank">FIT3179
            Teaching Team</a>. The datasource is <a href="#" target=" _blank">some data repository online</href>.</p>
      </div>
    </div>


  </div> <!-- end page -->

  <script type="text/javascript">
    var specVis1 = "js/map.json";
    var specVis2 = "js/scatter_plot.json";

    vegaEmbed('#vis1', specVis1, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>
</body>

</html>
